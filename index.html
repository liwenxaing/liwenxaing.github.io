<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <meta name="description" content="在线翻译、阿祥在线翻译平台，英语翻译、中文翻译">
    <meta name="keywords" content="语言翻译">
    <title>阿祥在线翻译</title>
</head>
<script src="js/vue.js"></script>
<script src="bootstrap-3.3.7-dist/js/jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="js/vue-resource@1.5.1.js"></script>
<script src="js/md5.js"></script>

<style>
     #startCon,#endCon{
         width:100%;
         height:100%;
         background:transparent;
         border:none;
         outline: none;
         resize: none;
     }
</style>
<body style="padding:10px;background:#eee">

    <meta charset="utf-8">

<video width="200px" height="150px"></video>

  <canvas width="200px" height="150px"></canvas>
  <p>
      <button id="start">打开摄像头</button>
      <button id="snap">截取图像</button>
      <button id="close">关闭摄像头</button>
  </p>
<script>
  
  window.onload = function () {
               var canvas = document.getElementsByTagName('canvas')[0],
               context = canvas.getContext('2d'),
               video = document.getElementsByTagName("video")[0],
               snap = document.getElementById("snap"),
               close = document.getElementById("close"),
               start = document.getElementById("start"),
               MediaStreamTrack;
           start.addEventListener('click', function () {
               if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                   navigator.mediaDevices.getUserMedia({
                       video: true,
                       audio: true
                   }).then(function (stream) {
                       console.log(stream);
                       MediaStreamTrack=typeof stream.stop==='function'?stream:stream.getTracks()[1];
                       video.src=(window.URL).createObjectURL(stream);
                       video.play();
                   }).catch(function(err){
                       console.log(err);
                   });
               }else if(navigator.getMedia){
                   navigator.getMedia({
                       video: true
                   }).then(function (stream) {
                       console.log(stream);
                       MediaStreamTrack=stream.getTracks()[1];
                       video.src=(window.webkitURL).createObjectURL(stream);
                       video.play();
                   }).catch(function(err){
                       console.log(err);
                   });
               }
           });
           snap.addEventListener('click', function () {
               context.drawImage(video, 0, 0,200,150);
			   console.log();
			   
			   var img = document.createElement("img");
			   img.src = canvas.toDataURL("png");  // 获取到生成的canvas的路径
			   document.body.appendChild(img);
           
		   
		   });
           close.addEventListener('click', function () {
               MediaStreamTrack && MediaStreamTrack.stop();
           });
       }
  </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
     <div id="container">

               <div class="container">
                      <div class="row">
                            <div class="panel panel-primary">
                                  <div class="panel-heading">
                                      <h3 class="text-center">阿祥在线翻译</h3>
                                  </div>
                                <div class="panel-body">
                                     <div class="row">
                                         <div>
                                             <h4 class="text-center">请选择要翻译成的<small>语言</small></h4>
                                             <div class="col-md-10 col-md-offset-1">
                                                 <p class="label label-primary center-block"> <span class="glyphicon glyphicon-alert"></span> 翻译语言自动检测</p>
                                             </div>
                                             <div class="col-md-4 col-md-offset-4">
                                                     <div class="form-group">
                                                         <select id="select" class=" form-control" @input="setValue($event.target.value)" >
                                                             <option :value="value.la"  v-for="(value,key) in Language">{{value.type}}</option>
                                                         </select>
                                                     </div>
                                             </div>
                                         </div>
                                     </div>
                                      <div class="row">
                                          <div class="src col-md-6 col-sm-6 col-xs-12">
                                           <p class="text-primary"> 要翻译的内容 </p>
                                           <div class="well">
                                            <textarea id="startCon"  @input="setQuery($event.target.value);getLanguage()"  >
                                            </textarea>
                                           </div>
                                          </div>
                                          <div class="src col-md-6 col-sm-6 col-xs-12">
                                              <p class="text-primary"> 翻译后的内容 </p>
                                              <div class="well">
                                           <textarea id="endCon" readonly v-model="res">
                                            </textarea>
                                              </div>
                                          </div>
                                      </div>
                                </div>
                                <div class="panel-footer">
                                     <button class="btn btn-primary center-block" id="start" @click="getLanguage()">
                                           翻译
                                     </button>
                                </div>
                            </div>

                      </div>
               </div>
     </div>

      <script>

        const vue  = new Vue({
              el:"#container",
              data:{
                  res:"",
                  src:"",
                  query:"",
                  from:"",
                  tos:"zh",
                  appid:"",
                  salt:"",
                  key:"",
                 Language:[
                     {la:"zh",type: "中文"},
                     {la:"en" ,type: "英文"},
                     {la:"yu",type:  "粤语"},
                     {la:"wyw",type:  "文言文"},
                     {la:"jp" ,type:"日语"},
                     {la:"kor",type:"韩语"},
                     {la:"fra",type:"法语"},
                     {la:"spa",type:"西班牙语"},
                     {la:"th",type:"泰语"},
                     {la:"ara",type: "阿拉伯语"},
                     {la:"ru",type:"俄语"},
                     {la:"pt" ,type:"葡萄牙语"},
                     {la:"de" ,type:"德语"},
                     {la:"it" ,type:"意大利语"},
                     {la:"el" ,type:"希腊语"},
                     {la:"nl" ,type:"荷兰语"},
                     {la:"pl" ,type:"波兰语"},
                     {la:"bul",type:"保加利亚语"},
                     {la:"est ",type:"爱沙尼亚语"},
                     {la:"dan",type:"丹麦语"},
                     {la:"fin",type:"芬兰语"},
                     {la:"cs",type: "捷克语"},
                     {la:"rom ",type: "罗马尼亚语"},
                     {la:"slo ",type: "斯洛文尼亚语"},
                     {la:"hu" ,type: "叙利亚语"},
                     {la:"cht",type: "繁体中文"},
                     {la:"vie",type: "越南语"}
                 ]
              },
              methods:{
                  setValue(q){
                    this.tos = q;
                    setTimeout(function(){
                       this.getLanguage();
                    },50)  
 
                  },
                  setQuery(query){
                     this.query = query;
                  },
                  getLanguage(){
                      this.from = "auto";
                      this.appid = "20180903000202104";
                      this.salt = Math.random();
                      this.key = "vfdlmFCX_JKstc2KEpci";
                      let str1 = this.appid+this.query+this.salt+this.key;
                      let signs = MD5(str1);
                      this.$http.jsonp(`http://api.fanyi.baidu.com/api/trans/vip/translate?q=${this.query}&from=${this.from}&to=${this.tos}&appid=${this.appid}&salt=${this.salt}&sign=${signs}`)
                          .then(res=>{
                              this.res = res.body.trans_result[0].dst;
                          },err=>{
                              console.log(err);
                          }).catch(err=>{
                          console.log(err);
                      });
                  }
              }
          });

      </script>


</body>
</html>
